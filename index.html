<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Access Console</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background-color: black;
    color: #00ff99;
    font-family: "Courier New", monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  body::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: repeating-linear-gradient(
      to bottom,
      rgba(0, 255, 153, 0.03),
      rgba(0, 255, 153, 0.03) 2px,
      transparent 2px,
      transparent 4px
    );
    animation: flicker 2s infinite;
    pointer-events: none;
  }

  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 0.9; }
    20%, 24%, 55% { opacity: 0.4; }
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  h1 {
    font-size: 1.2rem;
    letter-spacing: 3px;
    margin-bottom: 20px;
    opacity: 0.85;
  }

  input {
    background: black;
    color: #00ff99;
    border: 2px solid #00ff99;
    padding: 12px 20px;
    font-size: 1.1rem;
    text-align: center;
    outline: none;
    width: 260px;
    letter-spacing: 1px;
    transition: all 0.2s ease-in-out;
  }

  input:focus {
    box-shadow: 0 0 10px #00ff99;
  }

  #message {
    opacity: 0;
    margin-top: 25px;
    font-size: 1.4rem;
    letter-spacing: 3px;
    color: #00ff99;
    text-shadow: 0 0 10px #00ff99;
  }

  #hidden-text {
    opacity: 0;
    margin-top: 20px;
    font-size: 1rem;
    color: #00ff99;
    max-width: 600px;
    line-height: 1.6;
    letter-spacing: 1px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }

  @keyframes glitch {
    0% { text-shadow: 2px 0 #0f0, -2px 0 #0ff; }
    20% { text-shadow: -2px 0 #0f0, 2px 0 #0ff; }
    40% { text-shadow: 1px 0 #0f0, -1px 0 #0ff; }
    60% { text-shadow: -1px 0 #0f0, 1px 0 #0ff; }
    80% { text-shadow: 2px 0 #0f0, -2px 0 #0ff; }
    100% { text-shadow: none; }
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>The king gave the people what?</h1>
    <input type="password" id="pass" placeholder="Enter access key" autofocus>
    <div id="message">ACCESS GRANTED</div>
    <div id="hidden-text">"https://docs.google.com/document/d/16JmEpj8obEOcWLzRaGRlrdJDPdXiMd-xTGKCYKwKkdo/"</div>
  </div>

  <script>
    const input = document.getElementById("pass");
    const message = document.getElementById("message");
    const hiddenText = document.getElementById("hidden-text");

    input.addEventListener("keyup", (e) => {
      if (e.key === "Enter") {
        if (input.value.toLowerCase().trim() === "freedom") {
          input.style.display = "none";
          message.style.animation = "glitch 0.3s 8, fadeIn 2s forwards";
          message.style.opacity = "1";
          setTimeout(() => {
            hiddenText.style.animation = "fadeIn 3s forwards";
            hiddenText.style.opacity = "1";
          }, 2000);
        } else {
          input.style.borderColor = "red";
          input.style.color = "red";
          input.style.animation = "shake 0.3s";
          setTimeout(() => {
            input.style.borderColor = "#00ff99";
            input.style.color = "#00ff99";
            input.style.animation = "";
          }, 500);
        }
      }
    });
  </script>
</body>
</html>
